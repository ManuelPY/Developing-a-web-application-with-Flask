<form action="/new" method="POST" class="card bg-dark text-light">
    <div class="card-body p-4">
        <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input
            type="text"
            name="nombre"
            placeholder="Nombre"
            class="form-control rounded-0 bg-dark border-0 text-white" />
        </div>

        <div class="mb-3">
            <label for="categoria">Categoria</label>
            <input
            type="text"
            name="categoria"
            placeholder="Categoria"
            class="form-control rounded-0 bg-dark border-0 text-white" />
        </div>

        <div class="mb-3">
            <label for="precio">Precio</label>
            <input
            type="text"
            name="precio"
            placeholder="Precio"
            class="form-control rounded-0 bg-dark border-0 text-white" />
        </div>

        <div class="mb-3">
            <label for="stock">Stock</label>
            <input
            type="text"
            name="stock"
            placeholder="Stock"
            class="form-control rounded-0 bg-dark border-0 text-white" />
        </div>

        <button class="btn btn-primary">Save</button>
    </div>

</form>
