{% extends 'layout.html' %}
    {% block body %}

<form action="/update/{{product.id}}" method="POST" class="card bg-dark text-light">
    <div class="card-body p-4">
        <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input
            type="text"
            name="nombre"
            placeholder="Nombre"
            value="{{product.nombre}}"
            class="form-control rounded-0 bg-dark border-0 text-white" />
        </div>

        <div class="mb-3">
            <label for="categoria">Categoria</label>
            <input
            type="text"
            name="categoria"
            placeholder="Categoria"
            value="{{product.categoria}}"
            class="form-control rounded-0 bg-dark border-0 text-white" />
        </div>

        <div class="mb-3">
            <label for="precio">Precio</label>
            <input
            type="text"
            name="precio"
            placeholder="Precio"
            value="{{product.precio}}"
            class="form-control rounded-0 bg-dark border-0 text-white" />
        </div>

        <div class="mb-3">
            <label for="stock">Stock</label>
            <input
            type="text"
            name="stock"
            placeholder="Stock"
            value="{{product.stock}}"
            class="form-control rounded-0 bg-dark border-0 text-white" />
        </div>

        <button class="btn btn-primary">Save</button>
    </div>

</form>

{% endblock %}
